spring.application.name=pixme-users
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:pixme}
spring.datasource.username=${DB_USER:pixme}
spring.datasource.password=${DB_PASSWORD:}
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never

# API key for internal service authentication
pixme.internal-api-key=${INTERNAL_API_KEY:}

# Server
server.port=${PORT:8080}
