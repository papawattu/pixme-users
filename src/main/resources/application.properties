spring.application.name=pixme-users
spring.jpa.database.platform=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:pixme}
spring.datasource.username=${DB_USER:pixme}
spring.datasource.password=${DB_PASSWORD:securepassword}
spring.sql.init.mode=always
#spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.schema-locations=classpath:schema.sql
